name: OpenWrt Builder 128M

on:
  repository_dispatch:
  workflow_dispatch:

# Èò≤Ê≠¢Â§ö‰∏™ÊûÑÂª∫ÂêåÊó∂ËøêË°å
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CCACHE_DIR: /workdir/.ccache
  CCACHE_MAXSIZE: 6G
  REPO_URL: https://github.com/weekdaycare/immortalwrt-mt798x-6.6 # Êñ∞flashÂõ∫‰ª∂ÊµãËØïÁî®
  REPO_BRANCH: openwrt-24.10-6.6
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: config/128m.config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: üôå Checkout
        uses: actions/checkout@v4

      - name: üõ†Ô∏è Initialization environment
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          echo "üîß Cleaning up disk space..."
          sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force

          echo "üì¶ Installing dependencies..."
          sudo -E apt-get -qq update
          sudo -E apt-get -qq install ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential bzip2 ccache clang cmake cpio curl device-tree-compiler ecj fastjar flex gawk gettext gcc-multilib g++-multilib git gnutls-dev gperf haveged help2man intltool lib32gcc-s1 libc6-dev-i386 libelf-dev libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev libncurses-dev libpython3-dev libreadline-dev libssl-dev libtool libyaml-dev libz-dev lld llvm lrzsz mkisofs msmtp nano ninja-build p7zip p7zip-full patch pkgconf python3 python3-pip python3-ply python3-docutils python3-pyelftools qemu-utils re2c rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev zstd
          sudo -E apt-get -qq autoremove --purge
          sudo -E apt-get -qq clean

          echo "‚è∞ Setting timezone to $TZ"
          sudo timedatectl set-timezone "$TZ"

          echo "üìÅ Creating workdir"
          sudo mkdir -p /workdir
          sudo chown $USER:$GROUPS /workdir

          echo "üíæ Disk space after cleanup:"
          df -hT

      - name: ü™ú Clone source code
        working-directory: /workdir
        run: |
          echo "üì• Cloning $REPO_URL (branch: $REPO_BRANCH)"
          git clone $REPO_URL -b $REPO_BRANCH --single-branch --filter=blob:none openwrt
          ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt
          echo "‚úÖ Source code cloned successfully"

      - name: ‚öôÔ∏è Load custom feeds
        run: |
          [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
          chmod +x $DIY_P1_SH
          cd openwrt
          $GITHUB_WORKSPACE/$DIY_P1_SH

      - name: üß¨ Update feeds
        run: cd openwrt && ./scripts/feeds update -a

      - name: ü™õ Install feeds
        run: cd openwrt && ./scripts/feeds install -a

      - name: üß© Load custom configuration
        run: |
          [ -e files ] && mv files openwrt/files
          [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
          chmod +x $DIY_P2_SH
          cd openwrt
          $GITHUB_WORKSPACE/$DIY_P2_SH

      - name: üìù Generate config hash for cache
        id: config-hash
        run: |
          cd openwrt
          make defconfig
          CONFIG_HASH=$(md5sum .config | awk '{print $1}')
          echo "hash=$CONFIG_HASH" >> $GITHUB_OUTPUT
          echo "üìã Config hash: $CONFIG_HASH"

      - name: ‚öôÔ∏è Setup ccache cache
        uses: actions/cache@v4
        with:
          path: /workdir/.ccache
          key: ${{ runner.os }}-ccache-${{ env.REPO_BRANCH }}-${{ steps.config-hash.outputs.hash }}

      - name: ‚öôÔ∏è Setup downloads cache
        uses: actions/cache@v4
        with:
          path: /workdir/openwrt/dl
          key: ${{ runner.os }}-openwrt-dl-${{ env.REPO_BRANCH }}-${{ steps.config-hash.outputs.hash }}

      - name: üîß Configure ccache
        run: |
          ccache --set-config=max_size=$CCACHE_MAXSIZE
          ccache --set-config=cache_dir=$CCACHE_DIR
          ccache --set-config=compression=true
          ccache --set-config=compression_level=6
          ccache -z
          echo "‚úÖ ccache configured with max size: $CCACHE_MAXSIZE"

      - name: üïπÔ∏è Download packages
        id: package
        run: |
          cd openwrt
          echo "üì¶ Downloading packages..."
          make download -j$(nproc)
          echo "üîç Checking for failed downloads..."
          find dl -size -1024c -exec ls -l {} \;
          find dl -size -1024c -exec rm -f {} \;

      - name: üîÆ Compile the firmware
        id: compile
        run: |
          cd openwrt
          echo "üî® Starting compilation with $(nproc) threads"
          echo "CCACHE_DIR: $CCACHE_DIR"

          # È¶ñÂÖàÂ∞ùËØïÂ§öÁ∫øÁ®ãÁºñËØë
          if make -j$(nproc) CC="ccache gcc" CXX="ccache g++"; then
            echo "‚úÖ Multi-threaded compilation succeeded"
            echo "status=success" >> $GITHUB_OUTPUT
          else
            echo "‚ö†Ô∏è Multi-threaded compilation failed, retrying with single thread and verbose output..."
            make -j1 V=s
            if [ $? -eq 0 ]; then
              echo "‚úÖ Single-threaded compilation succeeded"
              echo "status=success" >> $GITHUB_OUTPUT
            else
              echo "‚ùå Compilation failed"
              echo "status=failure" >> $GITHUB_OUTPUT
              exit 1
            fi
          fi

          # ÊòæÁ§∫ ccache ÁªüËÆ°
          echo "üìä ccache statistics:"
          ccache -s

          # Ëé∑ÂèñËÆæÂ§áÂêçÁß∞
          grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
          [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
          echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

          echo "üì± Device: $(cat DEVICE_NAME 2>/dev/null || echo 'unknown')"
          echo "üìÖ Build date: $(date +"%Y-%m-%d %H:%M:%S")"

      - name: üõ†Ô∏è Check space usage
        if: (!cancelled())
        run: |
          echo "üíæ Disk space usage:"
          df -hT
          echo ""
          echo "üìä Build directory size:"
          du -sh /workdir/openwrt 2>/dev/null || echo "Unable to calculate"

      - name: ü™Ñ Upload bin directory
        uses: actions/upload-artifact@v4
        if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
        with:
          name: OpenWrt_bin${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
          path: openwrt/bin
          compression-level: 9

      - name: ‚åö Organize files
        id: organize
        if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
        run: |
          cd openwrt/bin/targets/*/*
          rm -rf packages
          echo "üìÇ Firmware files:"
          ls -lh
          echo "FIRMWARE=$PWD" >> $GITHUB_ENV
          echo "status=success" >> $GITHUB_OUTPUT

      - name: üì¢ Upload firmware directory
        uses: actions/upload-artifact@v4
        if: steps.organize.outputs.status == 'success' && !cancelled()
        with:
          name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
          path: ${{ env.FIRMWARE }}
          compression-level: 9

      - name: üìå Generate release tag
        id: tag
        if: env.UPLOAD_RELEASE == 'true' && !cancelled()
        run: |
          FIRMWARE_NAME="128M"
          BUILD_TIME=$(date +"%Y%m%d-%H%M")
          RELEASE_TAG="${FIRMWARE_NAME}-${BUILD_TIME}"
          echo "release_tag=$RELEASE_TAG" >> $GITHUB_OUTPUT

          # ÁîüÊàê release ‰ø°ÊÅØ
          cat > release.txt << EOF
          ## üì¶ OpenWrt Firmware Release

          **üè∑Ô∏è Release:** $RELEASE_TAG
          **üåø Branch:** $REPO_BRANCH
          **üì± Device:** $(cat openwrt/DEVICE_NAME 2>/dev/null || echo 'N/A')
          **üìÖ Build Date:** $(date +"%Y-%m-%d %H:%M:%S")
          **üî® Compiler:** GCC with ccache

          ## üì• Download

          Download the firmware files from the assets below.

          ---

          Built with ‚ù§Ô∏è using [GitHub Actions](https://github.com/features/actions)
          EOF

          echo "status=success" >> $GITHUB_OUTPUT

      - name: üì§ Upload firmware to release
        uses: softprops/action-gh-release@v2
        if: steps.tag.outputs.status == 'success' && !cancelled()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag.outputs.release_tag }}
          body_path: release.txt
          files: ${{ env.FIRMWARE }}/*sysupgrade.bin

      - name: üöß Delete old workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          retain_days: 0
          keep_minimum_runs: 2

      - name: üóëÔ∏è Remove old releases
        uses: dev-drprasad/delete-older-releases@v0.3.4
        if: env.UPLOAD_RELEASE == 'true' && !cancelled()
        with:
          keep_latest: 6
          delete_tags: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
